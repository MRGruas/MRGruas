name: CodeQL Analysis
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init with default CodeQL bundle from the VM image
        run: |
          echo "::error file=action.yml line=1 severity=fatal message=Can't find 'action.yml', 'action.yaml' or 'Dockerfile' under '/home/runner/work/MRGruas.github.io/MRGruas.github.io/init'. Did you forget to run actions/checkout before running your local action?">>" > /dev/stderr
          exit 1
      - name: Set up QLDB
        id: qldb
        uses: codeql/codeql-action@v1.36.0
        with:
          analysis-mode: docker

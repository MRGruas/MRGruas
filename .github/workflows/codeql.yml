name: "CodeQL"

on:
  push:
    branches: [ "ghanmx-patch-1" ]
  pull_request:
    branches: [ "ghanmx-patch-1" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: ./init
      with:
        languages: javascript
        config-file: ./.github/codeql/codeql-config.yml
    - name: Perform CodeQL Analysis
      uses: ./analyze

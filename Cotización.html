<!DOCTYPE html>
<html>
<head>
    <title>Cotización de Servicios de Grúa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body onload=“initMap()”>
    <div class=“container”>
        <h1>Cotización de Servicios de Grúa</h1>
        <label for=“tipoGrua”>Tipo de Grúa:</label>
        <select id=“tipoGrua”>
            <option value=“A”>Tipo A</option>
            <option value=“B”>Tipo B</option>
        </select>
        <label for=“origen”>Coordenadas de Origen:</label>
        <input type=“text” id=“origen”>
        <label for=“destino”>Coordenadas de Destino:</label>
        <input type=“text” id=“destino”>
        <label for=“distancia”>Distancia (en kilómetros):</label>
        <input type=“number” id=“distancia”>
        <label for=“casetas”>Número de Casetas:</label>
        <input type=“number” id=“casetas”>
        <button onclick=“calcularCotizacion()”>Calcular Cotización</button>
        <div id=“resultado”></div>
    </div>

    <div id=“map” style=“height: 300px;”></div>

    <script>
        var map;
        var directionsService;
        var directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById(“map”), {
                center: { lat: 26.527189, lng: -100.172205 },
                zoom: 10,
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
        }

        function calcularCotizacion() {
            var tipoGrua = document.getElementById(“tipoGrua”).value;
            var origen = document.getElementById(“origen”).value;
            var destino = document.getElementById(“destino”).value;
            var distancia = parseFloat(document.getElementById(“distancia”).value);
            var casetas = parseInt(document.getElementById(“casetas”).value);

            if (origen && destino) {
                var request = {
                    origin: origen,
                    destination: destino,
                    travelMode: google.maps.TravelMode.DRIVING,
                };

                directionsService.route(request, function(result, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        var distanciaGoogle = result.routes[0].legs[0].distance.value / 1000;
                        calcularCotizacionConDistancia(distanciaGoogle);
                    } else {
                        document.getElementById(“resultado”).innerHTML = “No se pudo calcular la distancia entre los puntos.”;
                    }
                });
            } else {
                calcularCotizacionConDistancia(distancia);
            }
        }

        function calcularCotizacionConDistancia(distancia) {
            var tipoGrua = document.getElementById(“tipoGrua”).value;

            var costoKilometro, banderazo;
            if (tipoGrua === “A”) {
                costoKilometro = 18.85;
                banderazo = 558;
            } else if (tipoGrua === “B”) {
                costoKilometro = 22.96;
                banderazo = 689;
            } else {
                document.getElementById(“resultado”).innerHTML = “Tipo de grúa no válido. Debe ser ‘A’ o ‘B’.”;
                return;
            }

            var costoTotalGrua = banderazo + (costoKilometro * distancia);
            var costoCasetas = 320 * casetas;
            var costoTotal = costoTotalGrua + costoCasetas;

            document.getElementById(“resultado”).innerHTML = “El costo de la grúa de tipo " + tipoGrua + " para " + distancia + " kilómetros es: $” + costoTotal.toFixed(2);
        }
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyAynTaBwOBY0dq5EPPDTzjmI9qfYkw5AOs"></script>
</body>
</html>
